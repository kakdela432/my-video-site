<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Видеоплеер с чатом</title>
  
  <!-- Подключение CSS Video.js -->
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
  
  <style>
    /* Устанавливаем отступы и размеры для html и body */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #2c2c2c; /* Серый фон страницы */
      display: flex;
      justify-content: center; /* Горизонтальное центрирование */
      align-items: flex-start; /* Выравнивание сверху */
      font-family: Arial, sans-serif;
      overflow: hidden; /* Убираем полосы прокрутки */
    }

    /* Контейнер для видеоплеера и чата */
    .main-container {
      display: flex;
      justify-content: space-between;
      width: 90%;
      height: 90%;
      max-width: 1200px;
    }

    /* Контейнер для видеоплеера */
    .video-container {
      width: 70%; /* Ширина плеера 70% от доступного пространства */
      height: 100%; /* Высота контейнера 100% */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      overflow: hidden;
      background-color: #2c2c2c;
      position: relative;
    }

    /* Убираем отступы и заставляем плеер заполнять контейнер */
    .video-js {
      display: block;
      width: 100%;
      height: 100%;
      background-color: transparent;
    }

    .vjs-tech {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .vjs-control-bar {
      background-color: rgba(0, 0, 0, 0.0);
      border-top: none;
    }

    /* Контейнер для чата */
    .chat-container {
      width: 30%; /* Ширина чата 30% от доступного пространства */
      height: 100%; /* Высота контейнера 100% */
      background-color: #3a3a3a;
      border-radius: 12px;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    /* Стили для окна сообщений */
    .messages {
      flex-grow: 1; /* Занимает всё доступное пространство */
      overflow-y: auto; /* Прокрутка по вертикали */
      background-color: #fff;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px; /* Отступ снизу для формы ввода */
      font-size: 14px; /* Размер шрифта */
    }

    /* Стили для формы ввода сообщений */
    .message-form {
      display: flex;
      margin-top: 10px;
    }

    .nickname-input {
      flex-basis: 30%; /* Размер поля для ника */
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px; /* Отступ между полями */
      display: none; /* Скрываем поле для никнейма по умолчанию */
    }

    .message-input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .send-button {
      margin-left: 10px;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .send-button:hover {
      background-color: #45a049;
    }

    /* Стили для сообщений */
    .message {
      margin-bottom: 8px; /* Отступ между сообщениями */
    }

    .nickname {
      font-weight: bold; /* Ник выделен жирным */
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="video-container">
      <video
        id="my-video"
        class="video-js vjs-default-skin"
        controls
        preload="auto"
        autoplay
        muted
        data-setup='{
          "autoplay": true,
          "controls": true,
          "controlBar": {
            "autoHide": true,
            "autoHideTimeout": 3000,
            "autoShow": true
          },
          "responsive": true,
          "fluid": true
        }'
      >
        <source src="http://cdns.jp-primehome.com:8000/zhongying/live/playlist.m3u8?cid=bs05&isp=7" type="application/x-mpegURL" />
        Ваш браузер не поддерживает воспроизведение видео.
      </video>
    </div>

    <!-- Чат -->
    <div class="chat-container">
      <div class="messages" id="chat-messages">
        <!-- Сообщения будут отображаться здесь -->
      </div>
      <form class="message-form" id="chat-form">
        <input type="text" id="nickname-input" class="nickname-input" placeholder="Ваш ник..." />
        <input type="text" id="message-input" class="message-input" placeholder="Введите сообщение..." />
        <button type="submit" class="send-button">Отправить</button>
      </form>
    </div>
  </div>

  <!-- Подключение Video.js и плагинов -->
  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-hls-quality-selector@1.1.2/dist/videojs-hls-quality-selector.min.js"></script>

  <script>
    // Инициализация плеера
    var player = videojs('my-video');

    // Подключение плагина для выбора качества
    player.hlsQualitySelector({
        displayCurrentQuality: true
    });

    // Логика для чата (эмуляция чата с выводом сообщений)
    const chatForm = document.getElementById('chat-form');
    const chatMessages = document.getElementById('chat-messages');
    const nicknameInput = document.getElementById('nickname-input');
    const messageInput = document.getElementById('message-input');

    // Сохраняем никнейм и скрываем поле ввода никнейма
    let nickname = '';

    // Проверяем, есть ли сохранённый никнейм в localStorage
    if (localStorage.getItem('nickname')) {
      nickname = localStorage.getItem('nickname');
      nicknameInput.style.display = 'none'; // Скрываем поле для никнейма
    } else {
      nicknameInput.style.display = 'block'; // Показываем поле для никнейма
    }

    chatForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Если никнейм ещё не введён, сохраняем его
      if (!nickname) {
        nickname = nicknameInput.value.trim();
        if (nickname !== '') {
          localStorage.setItem('nickname', nickname); // Сохраняем никнейм в localStorage
          nicknameInput.style.display = 'none'; // Скрываем поле для никнейма
        }
        return; // Прерываем выполнение функции
      }

      const message = messageInput.value.trim();

      if (message !== '') {
        // Добавляем сообщение в чат
        const messageElement = document.createElement('div');
        messageElement.className = 'message'; // Добавляем класс для сообщения
        messageElement.innerHTML = `<span class="nickname">${nickname}:</span> ${message}`;
        chatMessages.appendChild(messageElement);

        // Очищаем поле ввода сообщения
        messageInput.value = '';

        // Автопрокрутка вниз
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    });
  </script>
</body>
</html>
